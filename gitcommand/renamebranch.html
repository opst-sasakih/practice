  <div style ="margin-left:2%;">
    <h1>How to rename branch</h1>
    <div>
      <ul>
        <li>①Rename local branch</li>
        <ul>
          <li>git branch -m prev_branch new_branch</li>
        </ul>
        <li>②Delete remote branch</li>
        <ul>
          <li>git push origin :remote_branch_name</li>
        </ul>
        <li>③Push new branch</li>
        <ul>
          <li>git push origin new_branch</li>
        </ul>
      </ul>
    </div>
